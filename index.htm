<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload your CV and get instant AI-powered insights and analysis">
    <meta name="theme-color" content="#2563eb">
    <title>CV AI Analyzer - Get Instant AI-Powered CV Insights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CV AI Analyzer</h1>
            <p>Upload your CV and get instant AI-powered insights</p>
        </header>

        <main class="card">
            <!-- Upload Section -->
            <section id="uploadSection" aria-label="File upload section">
                <div class="drop-zone" id="dropZone" role="button" tabindex="0" aria-label="Drop zone for CV file upload">
                    <input type="file" id="fileInput" accept=".pdf,.txt,.doc,.docx" aria-label="Select CV file" hidden>
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p class="drop-text" id="dropText">Drop your CV here or click to browse</p>
                    <p class="drop-subtext">Supports PDF, TXT (Max 10MB)</p>
                </div>

                <div id="errorMessage" class="message error-message hidden" role="alert" aria-live="polite">
                    <svg class="message-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    <p id="errorText"></p>
                </div>

                <div id="filePreview" class="file-preview hidden" role="region" aria-label="Selected file information">
                    <div class="file-info">
                        <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <div>
                            <p class="file-name" id="fileName" aria-label="File name"></p>
                            <p class="file-size" id="fileSize" aria-label="File size"></p>
                        </div>
                    </div>
                    <button class="btn-remove" id="removeBtn" aria-label="Remove selected file">Remove</button>
                </div>

                <button class="btn-primary" id="analyzeBtn" disabled aria-label="Analyze CV">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <span id="btnText">Analyze CV</span>
                </button>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="hidden" aria-label="Analysis results">
                <div class="results-header">
                    <h2>Analysis Results</h2>
                    <button class="btn-link" id="uploadNewBtn" aria-label="Upload a new CV">Upload New CV</button>
                </div>

                <div class="message success-message" role="status" aria-live="polite">
                    <svg class="message-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <div>
                        <h3>Analysis Complete</h3>
                        <div class="results-content" id="resultsContent" role="region" aria-label="CV analysis results"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Your CV data is processed securely and never stored</p>
            <p>Developed by <a href="https://github.com/MohamedHusseinTammaa" target="_blank" rel="noopener noreferrer">Mohamed Hussein</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
